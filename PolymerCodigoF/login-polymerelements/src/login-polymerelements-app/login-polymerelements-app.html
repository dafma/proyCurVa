<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-form/iron-form.html">



<dom-module id="login-polymerelements-app">
  <template>
    <style>
      :host {
        display: block;
        text-align: center;
      }
      paper-card{
        text-align: left;
        width: 400px;
        padding:1em;
      }
      paper-card .card-actions{
        padding-top: 1em;
        text-align: right;
      }
      paper-card .card-header{
        font-size: 2em;
      }
      paper-card .card-header iron-icon{
        heading: 2em;
        width: 2em;
        color: var(--paper-red-500);
      }
      paper-button{
        color: var(--paper-red-300);
      }
      paper-button[raised]{
        background-color: var(--primary-color);
        color: white;
      }
    </style>
    <h2>Hello [[prop1]]</h2>
    <paper-card heading="" elevation="4" animated-shadow="false" class="card">
      <div class="card-header">
        <iron-icon icon="account-circle"></iron-icon>
        Crear cuenta.
      </div>
      <form is="iron-form" id="form">
        <div class="card-content">
          <paper-input label="Email"></paper-input>
          <paper-input label="ContraseÃ±a"></paper-input>
        </div>
        <div class="card-actions">
          <paper-button raised id="login">Enviar</paper-button>
          <paper-button>Cancelar</paper-button>
        </div>
      </form>

    </paper-card>
  </template>

  <script>
    Polymer({
      is: 'login-polymerelements-app',
      ready:function(){
        //select de los elementos del dom heeramienta de seleccion rapida
        console.log(this.$$(".card"));
        this.$.login.addEventListener("click",()=>{
          this.$.form.submit()
        })
      },
      properties: {
        prop1: {
          type: String,
          value: 'login-polymerelements-app',
        },
      },

    });
  </script>
</dom-module>
