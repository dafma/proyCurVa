<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-input/paper-input.html">

<dom-module id="hola-codigofaciito">
  <template>
    <style media="screen">

    </style>
    <paper-input  label="Nombre" value="{{name}}"></paper-input>
    <h1 id="titulo">Hola [[name]] tienes [[edad]]</h1>

  </template>
  <script type="text/javascript">
    Polymer({
      is: "hola-codigofaciito",
      properties:{
        name:{
          type:  String,
          value: "default"
        },
        edad: {
          type: Number,
          value: 4
        }
      },
      created: function(){
        console.log("El elemento se creo");
        console.log(this);
        console.log(this.$);
      },
      //parecida a una funcion de jquery
      ready: function(){
        setTimeout(()=>{
          this.name = "Uno nuevo"
        },3000)
      },
      //atach se ejecuta despues de ready y se puede ejecutar muchas veces
      attached: function(){
        console.log("l elemento est√° ya en el documento");
      },
      detached: function(){
        console.log("Cuando el elemento se saca");
      },
      attributeChanged: function(){

      }
    })
  </script>

</dom-module>
