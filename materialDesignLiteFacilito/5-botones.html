<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.0/material.teal-cyan.min.css" />
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <style media="screen">
      body{
        text-align: center;
        justify-content: center;
      }
      .mdl-layout{
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout">
      <main class="mdl-layout__content">
        <h1>Botoes e iconos</h1>
        <h3>Boton Plano</h3>
        <button type="button" name="button" class="mdl-button mdl-button--colored">ColorP</button>
        <button type="button" name="button" class="mdl-button mdl-button--accent">ColorS</button>

        <h3>Boton Elevado(raised)</h3>
        <button class="mdl-button mdl-button--raised" type="button" name="button">Boton</button>
        <button class="mdl-button mdl-button--raised mdl-button--colored" type="button" name="button">Color P</button>
        <button class="mdl-button mdl-button--raised mdl-button--accent" type="button" name="button">Color S</button>

        <h3>Boton Flotante</h3>
        <button class="mdl-button mdl-button--fab" type="button" name="button"></button>
        <button class="mdl-button mdl-button--fab mdl-button--colored" type="button" name="button"></button>

        <h3>Boton Icono</h3>
        <button type="button" name="button" class="mdl-button mdl-button--icon"><i class="material-icons">grade</i></button>
        <button type="button" name="button" class="mdl-button mdl-button--icon mdl-button--colored"><i class="material-icons">grade</i></button>
        <button type="button" name="button" class="mdl-button mdl-button--icon mdl-button--accent"><i class="material-icons">grade</i></button>
        <h3>Efecto Ripple</h3>
        <button type="button" name="button" class="mdl-button mdl-js-button mdl-js-ripple-effect">Enviar</button>
        <button type="button" name="button" class="mdl-button mdl-button--raised mdl-js-button mdl-js-ripple-effect mdl-button--colored">Enviar</button>
        <!-- mdl-button--raised   indica que sera un boton elevado -->
      </main>
    </div>
  <script defer src="https://code.getmdl.io/1.2.0/material.min.js"></script>
  </body>
</html>
