<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.0/material.teal-cyan.min.css" />
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <style media="screen">
      .cf-color{
        background-color: #000;
      }
      .cf-logo{
        width: 150px;
        height: 50px;
      }
      .nav-link-sup{
        font-weight: 700;
        font-size: 16px;
      }
      .nav-link-sup .mdl-navigation__link:hover{
        border-bottom: solid 4px #8bc34a;
      }
      .cf-drawer{
        border-right: none;
      }
      .cf-drawer-separator{
        height: 2px;
        background-color: #dcdcdc;
      }
      .cf-drawer .mdl-layout-title{
        height: 160px;
      }
      .cf-slide{
        background: url('http://indigohierbas.es/wp-content/uploads/2015/12/agua-de-mar.jpg') center no-repet;
        background-size: cover;
        height: 700px;
        width: 100%;
      }
      .cf-slogan{
        font-size: 72px;
        padding-top: 200px;
      }
      .cf-slogan-sub{
        font-size: 30px;
        padding-top: 48px;
      }
      .cf-slogan-principal{
        color: white;
        font-weight: 700;
        line-height: 1;
      }
    </style>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="cf-color mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">
            <a href="index.html">
              <img class="cf-logo" src="https://d13yacurqjgara.cloudfront.net/users/119567/screenshots/1450131/charging-rhino-logo-dribbble.png" alt="" />
            </a>
          </span>
          <div class="mdl-layout-spacer">
          </div>
          <!-- Navegacion Principal -->
          <nav class="nav-link-sup mdl-navigation">
            <a href="#"  class="nav-link-sup mdl-navigation__link mdl-typography--text-uppercase">Taleres</a>
            <a href="#"  class="nav-link-sup mdl-navigation__link mdl-typography--text-uppercase">Proximos Eventos</a>
            <a href="#"  class="nav-link-sup mdl-navigation__link mdl-typography--text-uppercase">Testimonios</a>
            <a href="#"  class="nav-link-sup mdl-navigation__link mdl-typography--text-uppercase">Suscribete</a>
          </nav>
        </div>
      </header>

      <div class="mdl-layout__drawer">
        <span class="cf-color mdl-layout-title">
          <a href="#"><img src="http://www.blitz-bg.com/wp-content/uploads/2012/05/rhino.png" alt="" /></a>
        </span>
        <nav class="mdl-navigation">
          <a href="#" class="mdl-navigation__link">Talleres</a>
          <a href="#" class="mdl-navigation__link">Proximos Eventos</a>
          <a href="#" class="mdl-navigation__link">Testimonios</a>
          <a href="#" class="mdl-navigation__link">Suscribete</a>
          <div class="cf-drawer-separator"></div>
          <a href="#" class="mdl-navigation__link">Iniciar Sesion</a>
        </nav>
      </div>
    </div>
    <!--slide-->
    <div class="mdl-layout__content">
      <div class="cf-slide mdl-typography--text-center">
        <div class="cf-slogan-principal cf-slogan">Codigo Facilito Tu mejor Aliado</div>
        <div class="cf-slogan-principal cf-slogan-sub">Blog de Preguntale a un desarrollador</div>
      </div>
    </div>
  <script defer src="https://code.getmdl.io/1.2.0/material.min.js"></script>
  </body>
</html>
